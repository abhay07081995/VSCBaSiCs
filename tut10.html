<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        p{
            border: 2px solid red;
        }
        /* ID Selector */
        #firstPara {
            color: red;
        }
        /* ClassSelector */
        .bgBlue {
            background-color: blue;
        }
        /* Grouping Selector */
        footer,
        span {
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">demonstration starts from here</p>
    <p id="secondPara" class="redElement bgBlue">THis is a simple paragrapgh to demonstrate css selectors</p>

    <div>
        <p>THis is a another simple paragrapgh to demonstrate css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is foorter</footer>
</body>

</html>
