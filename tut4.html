<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML forms Tutorial</h2>
    <form action="backened.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role:<input type="text" name="myRole">
        </div>
       <br>
       <div>
           Email: <input type="email" name="myEmail">
       </div>
       <br>
       <br>
       <div>
           Date:<input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus:<input type="number" name="myBonus">
        </div>
        <br>
        <label for="Eligible">Are u Eligible</label>
        <div>
             <input type="checkbox" name="myEligibility" id="Eligible">
        </div>
        <br>
        <div>
            Gender:Male<input type="radio" name="myGender">
            Female<input type="radio" name="myGender">
            Other<input type="radio" name="Other">
        </div>
        <br>
        Write About Yourself: <br>  <textarea name="my text" id="name" cols="30" rows="10">

        </textarea>
        <br>
        <label for="car">Car</label>
        <select name="MyCar" id="car">
            <option value="ind">Indica</option>
            <option value="swf" selected>
                Swift
            </option>
        </select>
        <br>
        <br>
        <div>
            <input type="submit" value="Submit Now">
        </div>
        <br>
        <div>
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>
</html>
